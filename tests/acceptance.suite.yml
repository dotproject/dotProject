# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the WebDriver or PhpBrowser.
# If you need both WebDriver and PHPBrowser tests - create a separate suite.

actor: AcceptanceTester
modules:
    enabled:
        - PhpBrowser:
            url: http://localhost/dotproject
        - \Helper\Acceptance
        - Db:
            dsn: 'mysql:host=127.0.0.1;dbname=dotproject_testing'
            user: 'root'
            password: 'mysql'
            dump: 'Tests/_data/dotproject.sql'
            populate: true
            cleanup: true
step_decorators: ~        