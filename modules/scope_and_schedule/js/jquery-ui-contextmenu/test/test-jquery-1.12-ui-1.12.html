<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>jquery.ui-contextmenu Test Suite</title>

	<link rel="stylesheet" href="https://code.jquery.com/qunit/qunit-1.23.1.css">
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
	<script src="https://code.jquery.com/qunit/qunit-1.23.1.js"></script>

	<script src="../jquery.ui-contextmenu.js"></script>
	<script src="tests.js"></script>
</head>
<body>
	<h1 id="qunit-header">jquery.ui-contextmenu Test Suite for jQuery UI 1.12+</h1>
	<h2 id="qunit-banner"></h2>
	<div id="qunit-testrunner-toolbar"></div>
	<h2 id="qunit-userAgent"></h2>
	<ol id="qunit-tests"></ol>
	<hr>
	<h3>Sample Markup</h3>
	<div id="container">
		<span class="hasmenu">AAA</span>
		<span class="hasmenu">BBB</span>
		<span class="hasmenu">CCC</span>
	</div>

	<!-- This element will be copied as #sampleMenu for every test: -->

	<ul id="sampleMenuTemplate" style="display: none;">
		<li data-command="cut"><div><span class="ui-icon ui-icon-scissors"></span>Cut</div></li>
		<li data-command="copy"><div><span class="ui-icon ui-icon-copy"></span>Copy</div></li>
		<li data-command="paste" class="ui-state-disabled ui-icon-clipboard"><div>Paste</div></li>
		<li>----
		<li><div>More</div>
			<ul>
				<li data-command="sub1"><div>Sub Item 1</div></li>
				<li data-command="sub2"><div>Sub Item 2</div></li>
			</ul>
		</li>
	</ul>
</body>
</html>
